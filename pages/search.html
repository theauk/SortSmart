<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SortSmart</title>
</head>

<body>
    <div class="title">
        <h1 class="name">Product Search</h1>
    </div>


    <div class="search-section">
        <div class="search-field">
            <input type="text" placeholder="Search for product">
        </div>
        <div class="search-button-top">
            <a href="../pages/result.html">
                <div class="search-box-top">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </a>
        </div>
    </div>

    <div class="sub-title">
        <p><span>or select material</span></p>
    </div>

    <div class="materials">

        <div class="tiles-top">

            <a href="#"><button class="search-tiles" id="top-left-tile">
                    <img src="../img/garbage.png" alt="Residual button">
                    <br>Residual</button></a>
            <a href="#"><button class="search-tiles" id="top-middle-tile">
                    <img src="../img/remain.png" alt="Food waste button">
                    <br>Food</button></a>
            <a href="#"><button class="search-tiles" id="top-right-tile">
                    <img src="../img/plastic.png" alt="Plastic button">
                    <br>Plastic</button></a>
        </div>
        <div class="tiles-middle">
            <a href="#"><button class="search-tiles" id="middle-left-tile">
                    <img src="../img/bottles.png" alt="Glass button">
                    <br>Glass</button></a>
            <a href="#"><button class="search-tiles" id="middle-middle-tile">
                    <img src="../img/canned-food.png" alt="Metal button">
                    <br>Metal</button></a>
            <a href="#"><button class="search-tiles" id="middle-right-tile">
                    <img src="../img/paper.png" alt="Paper button">
                    <br>Paper</button></a>
        </div>

        <div class="tiles-butttom">
            <a href="#"><button class="search-tiles" id="buttom-left-tile">
                    <img src="../img/battery.png" alt="Battery button">
                    <br>Batteries</button></a>
        </div>

        <div class="nav-bar">
            <div class="home-box">
                <a href="../index.html">
                        <img src="../img/house.png" alt="Homepage button">
                    </a>
            </div>
            <div class="search-box">
                <a href="#">
                        <img src="../img/search.png" alt="Favorites button">
                    </a>

            </div>
            <div class="settings-box">
                <a href="../pages/settings.html">
                        <img src="../img/settings.png" alt="Settings button">
                    </a>

            </div>
        </div>


</body>

</html>
