<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>SortSmart</title>
</head>

<script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>

<body>
    <div class="top">
        <div class="square"></div>
        <img class="logo" src="./img/logo.png" alt="logo" />
        <h1 class="name">SortSmart</h1>
    </div>
    <div class="tiles-top">
        <button class="homepage-tiles" id="top-left-tile">
            Sorting<br>in Køge<br>
            <img src="./img/arrow.png" alt="Sorting in Køge button"></button>
        <button class="homepage-tiles" id="top-right-tile">
            Your<br>Favorites<br>
            <img src="./img/cover.png" alt="Favorites button"></button>
    </div>
    <div class="tiles-buttom">
        <button class="homepage-tiles" id="buttom-left-tile">
            Why<br>Sort?<br>
            <img src="./img/planet-earth.png" alt="Why sort button"></button>
        <button class="homepage-tiles" id="buttom-right-tile">
            Your<br>Profile<br>
            <img src="./img/user.png" alt="Your profile button"></button>
    </div>

    <div class="nav-bar">
        <button class="homepage-button">
            <img src="./img/house.png" alt="Homepage button"></button>
        <button class="search-button">
            <img src="./img/search.png" alt="Favorites button"></button>
        <button class="settings-button">
            <img src="./img/settings.png" alt="Settings button"></button>
    </div>


</body>

</html>
